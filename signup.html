<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assests/CSS/style.css">
</head>

<body>
    <!--header  -->
    <header>
        <h3>SMIT Attendance Application</h3>
        <a href="./login.html"><button class="button active" type="submit" id="login">Login</button></a>
    </header>
    <!-- #titleSignUp -->
    <div id="titleSignUp">
        <h1>Signup</h1>
    </div>
    <!-- #form -->
    <div id="form">
         <label for="firstName">  First Name:</label><br><br>
        <input type="text" id="firstName" placeholder="First Name" name="First Name" minlength="3" maxlength="20"
            required> <br><br>
            <label for="lastName">Last Name:</label><br><br>
        <input type="text" id="lastName" placeholder="Last Name" name="Last Name" minlength="1" maxlength="20" required><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email" placeholder="Email" name="Email" required><br><br>
        <label for="password">Password:</label><br><br>
        <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br><br>
            <label for="repeatPassword">Repeat Password:</label><br><br>
        <input type="password" id="repeatPassword" placeholder="Repeat Password" name="Repeat Password" minlength="8"
            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br><br>
        <button class="button" type="submit" id="signup">Signup</button>
    </div>
</body>
<script type="module" src="./assests/JS/app.js"></script>
</html>
